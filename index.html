<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Avenger's Dossier</title>
     <!-- Favicon -->
    <link href="./img/favicon.png" rel="icon" type="image/png">
    <!-- Fonts -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,700&display=swap" rel="stylesheet"> -->
    <!-- Icons -->
    <link href="./style.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link type="text/html" href="../assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>

    <section class="main">
        <div id="bg-image"></div>
        <div class="colour"></div>

        <div class="container">

            <div class="hero-names">
                <div class="header">
                    <h1>Avenger's</h1>
                    <p>Dossier</p>
                </div>
                
                <button id="iron-man" class="hero active">
                    <div class="icon"> <img src="./img/icon-hero.png" alt="" srcset=""> </div>
                    <div class="meta">
                        <h3 class="name">Iron Man</h3>
                        <span class="age">Age: </span>
                        <span class="age">49yo</span>
                        <span class="age">Powers: </span>
                        <span class="age">Nanotech-iron man armor</span>
                    </div>
                
                </button>

                <button id="captain-america" class="hero">
                    <div class="icon"> <img src="./img/icon-hero.png" alt="" srcset=""> </div>
                    <div class="meta">
                        <h3 class="name">Captain America</h3>
                        <span class="age">Age: </span>
                        <span class="age">101yo</span>
                        <span class="age">Powers: </span>
                        <span class="age">Super Soldier</span>
                    </div>
                    
                </button>

                <button id="black-widow" class="hero">
                    <div class="icon"> <img src="./img/icon-hero.png" alt="" srcset=""> </div>
                    <div class="meta">
                        <h3 class="name">Black Widow</h3>
                        <span class="age">Age: </span>
                        <span class="age">39yo</span>
                        <span class="age">Powers: </span>
                        <span class="age">Super Spy</span>
                    </div>
                    
                </button>

                <button id="spider-man" class="hero">
                    <div class="icon"> <img src="./img/icon-hero.png" alt="" srcset=""> </div>
                    <div class="meta">
                        <h3 class="name">Spider Man</h3>
                        <span class="age">Age: </span>
                        <span class="age">18yo</span>
                        <span class="age">Powers: </span>
                        <span class="age">Spidey Senses</span>
                    </div>
                    
                </button>

            </div>
            

            <div id="hero-photo-frame" class="hero-photo">
                <img src="./img/iron-man.png" alt="Iron Man" srcset="">
            </div>
            
        </div>
    </section>


    <!-- Scripts -->
    <script src="./app.js"></script>
    
</body>
</html>
